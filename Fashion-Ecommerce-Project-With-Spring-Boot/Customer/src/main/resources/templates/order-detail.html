<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments::header"></head>

<body>
    <!-- Topbar Start -->
    <div th:replace="fragments::topbar" ></div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid">
        <div class="row border-top px-xl-5">
            <div th:replace="fragments::category-other-page" ></div>
            <!--Start menu-->
            <div class="col-lg-9">
                <div th:replace="fragments::menu"></div>
            </div>

            <!--End menu-->
        </div>
    </div>
    <!-- Navbar End -->


    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Checkout</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Order</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Order Start -->

        <div class="cart-box-main">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-main table-responsive">
                            <table class="table">
                                <thead>
                                <tr style="background-color: #D19C97; color: #1C1C1C; font-weight: bold; text-align: center">
                                    <th class="order-date">No.</th>
                                    <th class="order-date">Images</th>
                                    <th class="order-date">Product Name</th>
                                    <th class="order-date">Price</th>
                                </tr>
                                </thead>
                                <tbody style="text-align: center">
                                <tr th:each="orderdetail,stat : ${order.orderDetailList}">
                                    <td class="order-date" th:text="${stat.index + 1}"></td>
                                    <td class="order-date" >
                                        <img class="img-fluid w-100" style="height: 100px" th:if="${orderdetail.product.image != null}"
                                             th:src="@{|data:image;base64,${orderdetail.product.image}|}" th:alt="${orderdetail.product.name}">
                                    </td>
                                    <td class="name-pr">
                                        <p th:text="${orderdetail.product.name}"></p>
                                    </td>
                                    <td class="price-pr">
                                        <p th:text="'$' + ${orderdetail.product.costPrice}"></p>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="row my-5">
                                <div class="col-lg-8 col-sm-12"></div>
                                <div class="col-lg-4 col-sm-12">
                                    <div class="order-box">
                                        <h3>Order summary</h3>
                                        <div class="d-flex">
                                            <p>Total Quantity [(${order.quantity})]</p>
                                            <h4>Sub Total</h4>
                                            <div class="ml-auto font-weight-bold" th:text="${order.totalPrice}"> </div>
                                        </div>
                                        <hr class="my-1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Order End -->


    <!-- Footer Start -->
    <div th:replace="fragments::footer"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <div th:replace="fragments::script"></div>
</body>

</html>
